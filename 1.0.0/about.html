<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About KWIK</title>
        <meta name="viewport" content="width=320, initial-scale=1">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
                color: #222;
                min-height: 100vh;
                width: 320px;
            }
            .about-container {
                max-width: 320px;
                margin: 0 auto;
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 4px 24px rgba(0,204,102,0.10);
                padding: 28px 22px 22px 22px;
                margin-top: 54px;
                margin-bottom: 24px;
                display: flex;
                flex-direction: column;
                align-items: center;
                animation: fadeInAbout 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            }
            @keyframes fadeInAbout {
                from { opacity: 0; transform: translateY(-24px);}
                to { opacity: 1; transform: translateY(0);}
            }
            .about-header {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 16px;
            }
            .about-logo {
                width: 38px;
                height: 38px;
                border-radius: 8px;
                background: #00cc66;
                box-shadow: 0 2px 8px rgba(0,204,102,0.10);
            }
            h1 {
                font-size: 1.5em;
                color: #00cc66;
                margin: 0;
                font-weight: 700;
                letter-spacing: 0.04em;
                text-shadow: 0 2px 8px rgba(0,0,0,0.10);
            }
            .about-back-btn {
                display: inline-block;
                background: linear-gradient(90deg, #00cc66 0%, #00bfff 100%);
                color: #fff;
                font-weight: 600;
                border: none;
                border-radius: 8px;
                padding: 8px 18px;
                margin-bottom: 18px;
                font-size: 1em;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0,204,102,0.08);
                transition: background 0.3s, transform 0.2s;
                text-decoration: none;
            }
            .about-back-btn:hover {
                background: linear-gradient(90deg, #00bfff 0%, #00cc66 100%);
                transform: scale(1.04);
            }
            .about-footer {
                margin-top: 28px;
                font-size: 0.95em;
                color: #555;
                text-align: center;
            }
            a {
                color: #00cc66;
                text-decoration: underline;
                transition: color 0.2s;
            }
            a:hover {
                color: #00994d;
            }
        </style>
    </head>
    <body>
        <div class="about-container">
            <a href="popup.html" class="about-back-btn" title="Back to KWIK">&larr; Back to KWIK</a>
            <div class="about-header">
                <img src="icons/kwik-32.png" alt="KWIK Logo" class="about-logo" />
                <h1>About KWIK</h1>
            </div>
            <p>KWIK is a lightweight, customisable and free Chrome extension for quick access to your favourite web apps. </p>
            <p>Made with ❤️ by Obdotgit</p>
            <div class="about-footer">
                &copy; 2025 Obdotgit | <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank">CC0</a> | <a href="https://github.com/Obdotgit/kwik/tree/main" target="_blank">GitHub</a>
            </div>
        </div>
    </body>
</html>
